<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="huddle.css">
    <title>Huddle-landing-page</title>
</head>

<body>
    <main id="header">
            <img src="Images/logo.svg" alt="Huddle logo">
    </main>

    <section id="contents">
            <img src="Images/illustration-mockups.svg" alt="Mockup img" width="650">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button>Register</button>
    </section>

    <footer id="footer">
        <div class="icon1">
            <img src="https://img.icons8.com/ios-glyphs/90/ffffff/facebook-f.png" alt="facebook-icon" width="25" class="facebook">
        </div>
        
        <div class="icon2">
            <img src="https://img.icons8.com/ios-glyphs/90/ffffff/twitter--v1.png" alt="twitter-icon" width="25" class="twitter">
        </div>

        <div class="icon3">
            <img src="https://img.icons8.com/ios-glyphs/90/ffffff/instagram-new.png" alt="instagram-icon" width="25" class="instagram">
        </div>

    </footer>
</body>
</html>
